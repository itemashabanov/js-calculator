<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./scripts.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <section class="wrapper">
    <section id="calculator" class="calc-block">
      <div class="results-screen">
        <div class="prev-result result-row"></div>
        <div class="cur-result result-row"></div>
      </div>
      <section class="btns-block">
        <button class="btn-item col-2" data-action="clear">AC</button>
        <button class="btn-item" data-action="delete">DEL</button>
        <button class="btn-item" data-perform="÷">&divide;</button>
        <button class="btn-item" data-numeral="1">1</button>
        <button class="btn-item" data-numeral="2">2</button>
        <button class="btn-item" data-numeral="3">3</button>
        <button class="btn-item" data-perform="*">*</button>
        <button class="btn-item" data-numeral="4">4</button>
        <button class="btn-item" data-numeral="5">5</button>
        <button class="btn-item" data-numeral="6">6</button>
        <button class="btn-item" data-perform="+">+</button>
        <button class="btn-item" data-numeral="7">7</button>
        <button class="btn-item" data-numeral="8">8</button>
        <button class="btn-item" data-numeral="9">9</button>
        <button class="btn-item" data-perform="-">-</button>
        <button class="btn-item" data-numeral=".">.</button>
        <button class="btn-item" data-numeral="0">0</button>
        <button class="btn-item" data-perform="√">√</button>
        <button class="btn-item" data-perform="^">^</button>
        <button class="btn-item col-4 get-result" data-action="equel">=</button>
      </section>
    </section>
  </section>
</body>
</html>
